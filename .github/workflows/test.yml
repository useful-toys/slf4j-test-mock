# This workflow tests the project by running a full build with the 'release' profile.
# It also performs GPG signing if the required secrets are available.

name: Test Release Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'temurin'
          cache: 'maven'

      - name: Import GPG key
        id: import_gpg
        if: secrets.GPG_SIGNING_KEY != ''
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.GPG_SIGNING_KEY }}
          passphrase: ${{ secrets.GPG_PASSPHRASE }}

      - name: Make mvnw executable
        run: chmod +x mvnw

      - name: Build with Maven
        # The gpg.skip property is set to 'true' if the GPG key was not imported, 'false' otherwise.
        run: ./mvnw clean install -P release --batch-mode -Dgpg.skip=${{ steps.import_gpg.outputs.fingerprint == '' }}
