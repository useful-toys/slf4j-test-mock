# This workflow builds and tests the project using Maven.
# It runs on pushes to feature branches (only for code changes) 
# and on all pull requests to the main branch.

name: Maven Build and Test

on:
  # Trigger on pushes to any branch, EXCEPT main
  push:
    branches-ignore:
      - 'main'
    # Only run on push if relevant files were changed
    paths:
      - 'src/**'
      - 'pom.xml'
      - '.github/workflows/**'

  # Trigger on Pull Requests targeting the main branch
  pull_request:
    branches:
      - 'main'

  # Allow manual execution
  workflow_dispatch:

permissions:
  contents: read
  # Permission for the Codecov action to post comments on the PR
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build with Maven
        run: sh mvnw clean verify --batch-mode

      - name: Upload coverage to Codecov
        # This step runs on pull requests and manual dispatches
        if: github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch'
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
