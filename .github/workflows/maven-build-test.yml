# This workflow builds and tests the project using Maven.
# It runs on pushes to feature branches (only for code changes) 
# and on all pull requests to the main branch.

name: Maven Build and Test

on:
  push:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  statuses: write

jobs:
  maven-build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build with Maven
        run: sh mvnw clean verify --batch-mode

      - name: Upload coverage to Codecov
        # This step runs on pull requests and manual dispatches
        if: github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch'
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
