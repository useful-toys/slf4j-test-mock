# This workflow prepares a new release.
# It is triggered manually and allows choosing the semantic version bump (major, minor, or patch).
# It then updates the pom.xml to the release version, commits, creates a tag,
# updates the pom.xml to the next snapshot version, commits again, and pushes all changes.

name: Create New Version

on:
  workflow_dispatch:
    inputs:
      version_increment:
        description: 'Semantic version increment type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: write

jobs:
  create-version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up JDK 8
        uses: actions/setup-java@v5
        with:
          java-version: '8'
          distribution: 'temurin'
          cache: 'maven'

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Get current version
        id: current_version
        run: echo "version=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)" >> $GITHUB_OUTPUT

      - name: Determine next release version
        id: release_version
        run: |
          CURRENT_VERSION=$(echo "${{ steps.current_version.outputs.version }}" | sed 's/-SNAPSHOT//')
          INCREMENT_TYPE="${{ github.event.inputs.version_increment }}"
          IFS='.' read -r -a V_PARTS <<< "$CURRENT_VERSION"
          MAJOR=${V_PARTS[0]}
          MINOR=${V_PARTS[1]}
          PATCH=${V_PARTS[2]}

          if [ "$INCREMENT_TYPE" == "major" ]; then
            MAJOR=$((MAJOR + 1)); MINOR=0; PATCH=0
          elif [ "$INCREMENT_TYPE" == "minor" ]; then
            MINOR=$((MINOR + 1)); PATCH=0
          elif [ "$INCREMENT_TYPE" == "patch" ]; then
            PATCH=$((PATCH + 1))
          fi

          RELEASE_VERSION="$MAJOR.$MINOR.$PATCH"
          echo "Calculated release version: $RELEASE_VERSION"
          echo "version=$RELEASE_VERSION" >> $GITHUB_OUTPUT

          NEXT_SNAPSHOT_VERSION="$MAJOR.$((MINOR + 1)).0-SNAPSHOT"
          echo "Calculated next snapshot version: $NEXT_SNAPSHOT_VERSION"
          echo "next_snapshot=$NEXT_SNAPSHOT_VERSION" >> $GITHUB_OUTPUT

      - name: Update version to ${{ steps.release_version.outputs.version }}
        run: sh mvnw versions:set -DnewVersion=${{ steps.release_version.outputs.version }} -DgenerateBackupPoms=false

      - name: Commit release version 
        run: git commit -am "chore(release): set version to ${{ steps.release_version.outputs.version }}"

      - name: Create tag
        run: git tag -a "v${{ steps.release_version.outputs.version }}" -m "Release v${{ steps.release_version.outputs.version }}"

      - name: Update version to ${{ steps.release_version.outputs.next_snapshot }}
        run: sh -mvnw versions:set -DnewVersion=${{ steps.release_version.outputs.next_snapshot }} -DgenerateBackupPoms=false

      - name: Commit snapshot version
        run: git commit -am "chore: update version to ${{ steps.release_version.outputs.next_snapshot }}"

      - name: Commit next snapshot version
        run: git commit -am "chore(dev): prepare for next development iteration"

      - name: Push changes and tags
        run: git push origin main --follow-tags
