# This workflow tests the project by running a full build.

name: Compile and Test

permissions:
  contents: read # to fetch code (actions/checkout)

on:
  workflow_dispatch:
  pull_request:
  push:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up JDK 8
        uses: actions/setup-java@v5
        with:
          java-version: '8'
          distribution: 'temurin'
          # The action will automatically cache Maven dependencies in the GitHub Actions cache
          cache: 'maven'

      - name: Build with Maven
        run: sh mvnw clean verify --batch-mode

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
